    <script>
      // Prevent AMD loader conflicts by isolating Pyodide's loader
      if (typeof window.define !== 'undefined') {
        // Store original AMD define if it exists
        const originalDefine = window.define;
        // Temporarily clear it for Pyodide loading
        window.define = undefined;
        
        // Load Pyodide
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js';
        script.onload = () => {
          // Restore original AMD define after Pyodide loads
          window.define = originalDefine;
        };
        document.head.appendChild(script);
      } else {
        // If no AMD define exists, just load Pyodide normally
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js';
        document.head.appendChild(script);
      }
    </script>
